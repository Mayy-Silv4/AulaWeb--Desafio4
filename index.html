<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POMODORO – CRONÔMETRO PARA ESTUDO</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

   
  <div id="timer" role="timer" aria-live="polite" aria-atomic="true">25:00</div>
  <div id="controls">
    
    <button id="startBtn" aria-label="Iniciar o cronômetro">Iniciar</button>
    <button id="pauseBtn" aria-label="Pausar o cronômetro" disabled>Pausar</button>
    <button id="resetBtn" aria-label="Resetar o cronômetro" disabled>Resetar</button>
  </div>
  <button id="modeToggle" aria-pressed="false" aria-label="Alternar modo escuro/claro">Modo Escuro</button>

<script src="script.js"></script>

</head>
